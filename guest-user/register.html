<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | R Food</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/styles/register.css"/>
</head>
<body>
  <div class="row">
    <div class="col-6 bg-login">
      <div>
        <img class="stoveimg" src="../assets/images/stove-logo.png"/>
        <p class="mrtext">R Food</p>
      </div>
    </div>
    <div class="col-6 login-form">
      <div height="89%">
        <h1>Let's Get Started !</h1>
        <p class="create">Create new account to access all features</p>
        <!-- for name -->
        <div class="width-form">
          <label for="name-input" class="form-label">Name</label>
          <input type="text" class="form-control" id="name-input" placeholder="Name"/>
        </div>
        <!-- for email -->
        <div class="width-form">
          <label for="email-input" class="form-label">Email address*</label>
          <input type="email" class="form-control" id="email-input" placeholder="Enter email address"/>
        </div>
        <!-- for phone number -->
        <div class="width-form">
          <label for="phone-number-input" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone-number-input" placeholder="08xxxxxxxxxx"/>
        </div>
        <!-- for create new password -->
        <div class="width-form">
          <label for="password-input" class="form-label">Create New Password</label>
          <input type="password" class="form-control" id="password-input" placeholder="Create New Password"/>
        </div>
        <!-- for new password -->
        <div class="width-form">
          <label for="password-input" class="form-label">New Password</label>
          <input type="password" class="form-control" id="password-input" placeholder="New Password"/>
        </div>
        <!-- sign up button -->
        <div class="d-grid">
          <button type="button" class="btn btn-primary btn-warning" style="margin-top: 15px;">Register Account</button>
        </div>
        <!-- login -->
        <p class="log-in">Already have account? <a href="./login.html">Log in Here</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | R Food</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/styles/login.css"/>
</head>
<body>
  <div class="row">
    <div class="col-6 bg-login">
      <div>
        <img class="stoveimg" src="../assets/images/stove-logo.webp"/>
        <p class="mrtext">R Food</p>
      </div>
    </div>
    <div class="col-6 login-form">
      <div>
        <!-- for new password -->
        <div class="mb-3 width-form">
          <label for="email-input" class="form-label">New password</label>
          <input type="email" class="form-control" id="email-input" placeholder="Enter new password"/>
        </div>
        <!-- for new password -->
        <div class="mb-3 width-form">
          <label for="password-input" class="form-label">Confirm New password</label>
          <input type="password" class="form-control" id="password-input" placeholder="Confirm new password"/>
        </div>
        <!-- check button -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="agreement" value="" />
          <label class="form-check-label" for="flexCheckDefault">I agree to terms & conditions</label>
        </div>
        <!-- login button -->
        <div class="d-grid">
          <a href="../login-user/index.html"><button type="button" class="btn btn-primary btn-warning" style="width: 100%;">Confirm</button></a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>

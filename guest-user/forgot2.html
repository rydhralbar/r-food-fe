<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot password | R Food</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/styles/forgot.css"/>
</head>
<body>
  <div class="row">
    <div class="col-6 bg-login">
      <div>
        <img class="stoveimg" src="../assets/images/stove-logo.webp"/>
        <p class="mrtext">R Food</p>
      </div>
    </div>
    <div class="col-6 forgot-form">
      <div>
        <!-- for code -->
        <div class="mb-3 width-form">
          <label for="email-input" class="form-label">Code 6 Digit</label>
          <input type="tel" class="form-control" id="email-input" placeholder="Enter code" maxlength="6"/>
        </div>
        <!-- login button -->
        <div class="d-grid">
          <button type="button" class="btn btn-primary btn-warning">Reset Password</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
